<div class ="home-wrapper">
  <h1>Patrimoni trasparenti</h1>
  <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>

  <form ng-controller="SearchController as searchCtl" ng-submit="searchCtl.search()">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">
      <span ng-show="searchCtl.spinner" class="glyphicon glyphicon-refresh spinning"></span>
      <span ng-hide="searchCtl.spinner" class="glyphicon glyphicon-search"></span>
      </span>
      <input ng-model="searchCtl.searchObj" ui-autocomplete="myOption" type="text" placeholder="Inizia a cercare..." class="form-control" >
      <span class="input-group-btn">
        <button ng-click="searchCtl.search()" class="btn btn-default" type="button">Cerca</button>
      </span>
    </div><!-- /input-group -->
  </form>

</div>
